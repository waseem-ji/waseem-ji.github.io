    <script>
      document.addEventListener(
        "cookieyes_consent_update",
        function (eventData) {
          const data = eventData.detail;
          console.log(data);
          if (
            data.accepted.includes([
              "necessary",
              "functional",
              "analytics",
              "performance",
              "advertisement",
              "other",
            ])
          ) {
            console.log("all accepted");
            var element = document.querySelector(".cky-btn-revisit-wrapper");

            // Set its style to display: none
            if (element) {
              element.style.display = "none";
            }
          } else {
            var element = document.querySelector(".cky-btn-revisit-wrapper");

            // Set its style to display: none
            if (element) {
              element.style.display = "flex";
            }
          }
        }
      );
    </script>
